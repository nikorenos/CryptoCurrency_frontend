spring.application.name=CryptoClient

spring.datasource.url=jdbc:mysql://localhost:3306/crypto_client?serverTimezone=Europe/Warsaw&useSSL=False&allowPublicKeyRetrieval=True
spring.datasource.username=cryptoclient
spring.datasource.password=cryptopassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

server.port=8082
back.api.address=http://localhost:8083/v1/